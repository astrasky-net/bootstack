---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bootstack-system
  namespace: bootstack-system
  labels:
    bootstack.io/repository: system
spec:
  interval: 5m0s
  url: http://bootstack.bootstack-system.svc/repos/system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bootstack-apps
  namespace: bootstack-public
  labels:
    bootstack.io/ui: "true"
    bootstack.io/repository: apps
spec:
  interval: 5m0s
  url: http://bootstack.bootstack-system.svc/repos/apps
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bootstack-extra
  namespace: bootstack-public
  labels:
    bootstack.io/repository: extra
spec:
  interval: 5m0s
  url: http://bootstack.bootstack-system.svc/repos/extra
