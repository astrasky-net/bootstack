kubeapps:
  fullnameOverride: dashboard
  postgresql:
    enabled: false
  packaging:
    helm:
      enabled: false
    flux:
      enabled: true
  dashboard:
    customStyle: |
      #serviceaccount-selector {
        display: none;
      }
      .login-moreinfo {
        display: none;
      }
      a[href="#/docs"] {
        display: none;
      }
      .login-group .clr-form-control .clr-control-label {
        display: none;
      }
      .appview-separator div.appview-first-row div.center {
        display: none;
      }
      .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
        display: none;
      }
      .appview-first-row section[aria-labelledby="access-urls-title"] {
        width: 100%;
      }
    image:
      registry: ghcr.io/astrasky-net
      repository: dashboard
      tag: v1.0.0
      digest: sha256:224fd8da550a4fcdbe8b25c5c2ae25b4875a502597e58a6925566f3a4b5a41c0
  kubeappsapis:
    image:
      registry: ghcr.io/astrasky-net
      repository: kubeapps-apis
      tag: v1.0.0
      digest: "sha256:23fe38edc548d6a435242b1c000fc68d09f55250ca4314f4531271f2510c8e0e"
