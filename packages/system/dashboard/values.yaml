kubeapps:
  fullnameOverride: dashboard

  postgresql:
    enabled: false

  packaging:
    helm:
      enabled: false
    flux:
      enabled: true

  dashboard:
    customStyle: |
      #serviceaccount-selector {
        display: none;
      }
      .login-moreinfo {
        display: none;
      }
      a[href="#/docs"] {
        display: none;
      }
      .login-group .clr-form-control .clr-control-label {
        display: none;
      }
